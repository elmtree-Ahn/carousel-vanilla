<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>이미지 캐러셀</title>
</head>

<body>
    <section id="carousel">
        <h1 class="util-ir">캐러셀 이미지 리스트</h1>
        <div class="carousel-container">
            <ul class="carousel-list">
                <li class="carousel-item now">
                    <img src="src/img/이미지_1 2.png" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/img/이미지_2 1.png" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/img/이미지_3 1.png" alt="">
                </li>
            </ul>
        </div>
        <button type="button" class="prev-btn">&#60; Prev</button>
        <button type="button" class="next-btn">Next &#62;</button>
    </section>
    <form action="" class="image-upload">
        <input type="file" accept="image/*" id="image-upload-input">
        <label for="image-upload-input">이미지 업로드</label>
    </form>
    <script src="./src/js/main.js"></script>
</body>

</html>
